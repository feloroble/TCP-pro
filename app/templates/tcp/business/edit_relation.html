{% extends "base.html" %}
{% block content %}
<section id="features" class="ud-features">
    <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
                    {% endfor %}
                </div>
                  {% endif %}
                {% endwith %}
    <h2 class="text-primary">Editar Cliente/Proveedor</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ relation.name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="phone" class="form-control" value="{{ relation.phone }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="email" class="form-control" value="{{ relation.email }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <textarea name="address" class="form-control">{{ relation.address }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
        <a href="{{ url_for('tcp-relacion.view_relations', business_id=relation.business.id) }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
    </form>
    </div>
</section>
{% endblock %}
